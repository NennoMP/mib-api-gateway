{% extends "base.html" %}
{% block content %}

<div>
  <div id='scheduled'>
    <h2>Scheduled messages</h2>
    <ul>
      {% for message in scheduled_messages: %}
        <li>
          <a href="/message/{{message.id}}">To</a> {{message.recipient.first_name}} {{message.recipient.last_name}} {{message.text|jBleach|safe}}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
