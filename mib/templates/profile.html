{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span class="font-weight-bold">{{ user.first_name}}</span>
                <span class="text-black-50">{{user.email}}</span><span> </span></div>
                <input type="file" id="file" name="file" class="my_button"/>
                <button type="submit" name="action" value="Upload" class="my_button">Upload</button>
               
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" id="firstname" name="firstname" class="form-control" placeholder="first name" value="{{ user.first_name }}" readonly></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" id="lastname" name="lastname" class="form-control" value="{{ user.last_name }}" placeholder="surname" readonly></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" id="email" name="email" value="{{ user.email}}" readonly></div>
                    <div class="col-md-12"><label class="labels">Location</label><input type="text"  id="location" name="location"  class="form-control" placeholder="education" value="{{ user.location}}" readonly></div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12"><label class="labels">Bonus</label><input type="text"  id="bonus" name="bonus"  class="form-control" placeholder="bonus" value="{{ user.bonus}}" readonly></div>
                </div>
                <div class="row mt-5">
                    <form action="" method="POST">
                        {% if user.has_language_filter %}
                            <button type="submit" id="action" name="action" value="toggleFilter" class="btn btn-primary">Language Filter: on</button>
                        {% else %}
                            <button type="submit" id="action" name="action" value="toggleFilter" class="btn btn-primary">Language Filter: off</button>
                    {% endif %}
                    </form>
                </div>
            </div>
        </div>
       </div>
</div>
</div>
</div>


{% endblock %}

{% block footer %}
{% endblock %}
